<div class="container">
  <form>
  <div class="row" *ngFor="let field of fields">
    <div class="col-25">
      <label for="fname">{{(field[0].toUpperCase()+field.substr(1)).replace('_',' ')}}</label>
    </div>
    <div class="col-75">
      <input type="text" id="{{field}}" name="{{field}}" [(ngModel)]="input[field]" placeholder="{{(field[0].toUpperCase()+field.substr(1)).replace('_',' ')}}.." autocomplete="off" [disabled]="isbn_flag">
    </div>
  </div>  
  <div class="row">
    <div class="col-25">
      <label for="lname">ISBN</label>
    </div>
    <div class="col-75">
      <input type="text" id="isbn" name="isbn" [(ngModel)]="input.isbn" placeholder="ISBN.." (input)="setISBNFlag()">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="type">Type</label>
    </div>
    <div class="col-75">
      <select id="type" name="type" [disabled]="isbn_flag" [(ngModel)]="input.type">
        <option value="all_types">All</option>
        <option value="books">Books</option>
        <option value="magazines">Magazines</option>
      </select>
    </div>
  </div>  
  <div class="row">
    <div class="col-25">
      <label for="language">Language</label>
    </div>
    <div class="col-75">
      <select id="language" name="language" [disabled]="isbn_flag" [(ngModel)]="input.language">
        <option value="all_languages">All</option>
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
      </select>
    </div>
  </div>
  <div class="row">
    <button (click)="advanced_search()">Search</button>
  </div>
  </form>
</div>
